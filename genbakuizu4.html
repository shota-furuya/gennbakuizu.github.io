<html>
<head>
    <title>原爆イズ</title>
    <style>
        .square_btn {
            display: inline-block;
            padding: 0.5em 1em;
            text-decoration: none;
            background: #668ad8; /*ボタン色*/
            color: #FFF;
            border-bottom: solid 4px #627295;
            border-radius: 3px;
        }

            .square_btn:active { /*ボタンを押したとき*/
                -ms-transform: translateY(4px);
                -webkit-transform: translateY(4px);
                transform: translateY(4px); /*下に動く*/
                box-shadow: 0px 0px 1px rgba(0, 0, 0, 0.2); /*影を小さく*/
                border-bottom: none;
            }
    </style>
    <script type="text/javascript">
        var x = 0;
        function anser(num) {
            x = x + 1;
            if (x == 1) {
                if (document.getElementById) {
                    if (num == 0) {
                        document.getElementById("answer").innerHTML = "<h2><font color='blue'>不正解</font></h2>";
                        document.getElementById("button1").disabled = "";
                    }
                    else {
                        document.getElementById("answer").innerHTML = "<h2><font color='red'>正解</font></h2>";
                        document.getElementById("button1").disabled = "";
                    }
                }
            }
        }
    </script>
</head>
<body>
    <center>
        <h2>
            <font size="7">問題２</font><br />
            239U(ウラン)がプルトニウムになるには何が起こるか？<br />
            <br />
            <a href="#" class="square_btn" onclick="anser(0)">【①α崩壊】</a><br /><br />
            <a href="#" class="square_btn" onclick="anser(1)">【②β崩壊】</a><br /><br />
            <a href="#" class="square_btn" onclick="anser(0)">【③ベルリンの壁崩壊】</a><br /><br />
            解答<br />
        </h2>
        <div id="answer"></div><br /><br /><br />
        <input type="button" value="次へ" onclick="location.href = 'genbakuizu5.html'" id="button1" disabled><br />


    </center>
</body>
</html>
